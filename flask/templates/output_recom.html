{% extends 'layout.html' %}
{% block body %}

  <div class="shadow p-3 mb-5 bg-white rounded">
    <h1 style="color:rgb(0, 102, 255)">"{{game}}" is a great choice.</h1>
    <h3 style="color:rgb(0, 102, 255)">Here are some more like this</h3>
  </div>

    <div style="margin-right:100px; margin-left: 100px;">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    {% for item in test.columns %}
                        <th>{{item}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody bgcolor=#ffffff>
                {% for index, item in test.iterrows() %}
                    <tr>
                        {%for col in item %}
                            <td>{{col}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
