{% extends 'layout.html'%}
{% block body %}

<body style="background-image: url('/static/navybluegradient.png'); background-size: 100%; ">
  <p style="color: white; font-size:60px; margin-top: 30px; margin-bottom: 0px; text-align: center;">WELCOME TO MY PROJECT</p>
  <div class="container" >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img  width="100%" height="600px" src="/static/firstslides.jpg" style="margin-top: 50px; " alt="First slide">
          </div>
          <div class="carousel-item">
            <img  width="100%" height="600px" src="/static/nlps.png" style="margin-top: 50px; " alt="Second slide">
          </div>
          <div class="carousel-item">
            <img  width="100%" height="600px" src="/static/machines.png" style="margin-top: 50px; " alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>
</body>

{% endblock body %}
